version: '3.8'
services:

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - "./src/test/resources/db:/docker-entrypoint-initdb.d"
    networks:
      - develop-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
    command: "azurite --blobHost 0.0.0.0 --inMemoryPersistence"
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCD9I1QhZT4gRjAAHEDPazjFIwtg==
    networks:
      - develop-network

  azure-cli:
    build:
      context: "../../."
      dockerfile: "apps/auth/src/test/resources/Dockerfile-azure-cli"
    depends_on:
      - azurite
    networks:
      - develop-network
    volumes:
      - "./src/test/resources/blobStorageInit/initAzurite.sh:/initAzurite.sh"
      - "./src/test/resources/blobStorageInit/products.json:/workspace/products.json"
    environment:
      - SELFCARE_INFRA_PRIVATE_ENV=dev

  mockserver:
    image: mockserver/mockserver
    ports:
      - '1080:1080'
    environment:
      - MOCKSERVER_INITIALIZATION_JSON_PATH=/config/*.json
      - MOCKSERVER_ENABLE_CORS_FOR_API="true"
      - MOCKSERVER_ENABLE_CORS_FOR_ALL_RESPONSES="true"
    volumes:
      - "./src/test/resources/mock:/config"
    networks:
      - develop-network

  userms:
    image: ghcr.io/pagopa/selfcare-user-ms:latest
    pull_policy: always
    ports:
      - '8084:8080'
    env_file:
      - "./src/test/resources/userenv"
    networks:
      - develop-network
    depends_on:
      mongodb:
        condition: service_healthy
      externalms:
        condition: service_healthy
      institutionms:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/q/health/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  externalms:
    image: ghcr.io/pagopa/selfcare-external-api-backend:latest
    pull_policy: always
    ports:
      - '8082:8082'
    env_file:
      - "./src/test/resources/externalenv"
    networks:
      - develop-network
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -s -o /dev/null -w '%{http_code}' http://localhost:8082 | grep -E '^(200|401|404)'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  institutionms:
    image: ghcr.io/pagopa/selfcare-institution-ms:latest
    pull_policy: always
    ports:
      - '8083:8083'
    env_file:
      - "./src/test/resources/institutionenv"
    networks:
      - develop-network
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -s -o /dev/null -w '%{http_code}' http://localhost:8083 | grep -E '^(200|401|404)'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

networks:
  develop-network:
    name: selfcare-develop-network