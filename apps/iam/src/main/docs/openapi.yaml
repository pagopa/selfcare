---
openapi: 3.1.0
tags:
- name: IAM
components:
  schemas:
    Problem:
      type: object
      properties:
        detail:
          type: string
        instance:
          type: string
        status:
          type: integer
          format: int32
        title:
          type: string
        type:
          type: string
    ProductRoles:
      type: object
      properties:
        productId:
          type: string
        roles:
          type: array
          items:
            type: string
    SaveUserRequest:
      type: object
      required:
      - email
      properties:
        email:
          type: string
          minLength: 1
        uid:
          type: string
        name:
          type: string
        familyName:
          type: string
        productRoles:
          type: array
          items:
            $ref: "#/components/schemas/ProductRoles"
  securitySchemes:
    SecurityScheme:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentication
paths:
  /iam/ping:
    get:
      summary: Ping endpoint
      operationId: ping
      tags:
      - IAM
      responses:
        "200":
          description: OK
          content:
            application/problem+json:
              schema:
                type: string
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /iam/users:
    patch:
      summary: Saves IAM User
      description: Saves or updates a user with their product-specific roles.
      operationId: saveIAMUser
      tags:
      - IAM
      parameters:
      - name: productId
        in: query
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaveUserRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /iam/users/{uid}:
    get:
      summary: Get IAM User
      description: Retrieves a user by their ID and product ID.
      operationId: getIAMUser
      tags:
      - IAM
      parameters:
      - name: uid
        in: path
        required: true
        schema:
          type: string
      - name: productId
        in: query
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /iam/users/{uid}/permissions/{permission}:
    get:
      summary: Check IAM User hasPermission
      description: Checks if a user has a specific permission for a product.
      operationId: hasIAMUserPermission
      tags:
      - IAM
      parameters:
      - name: permission
        in: path
        required: true
        schema:
          type: string
      - name: uid
        in: path
        required: true
        schema:
          type: string
      - name: institutionId
        in: query
        schema:
          type: string
      - name: productId
        in: query
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
info:
  title: IAM API
  version: 1.0.0
servers:
- url: http://localhost:8080
  description: Auto generated value
- url: http://0.0.0.0:8080
  description: Auto generated value
