# Application
quarkus.application.name=webhook-service
quarkus.http.port=8083

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.json=false

# MongoDB
quarkus.mongodb.connection-string=${MONGODB_CONNECTION_STRING:mongodb://localhost:27017}
quarkus.mongodb.database=${MONGODB_DATABASE:webhook}

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Webhook Service API
mp.openapi.extensions.smallrye.info.version=0.1.0
mp.openapi.extensions.smallrye.info.description=API per la gestione e invio di notifiche via webhook HTTP

# Security / JWT
mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY:META-INF/publicKey.pem}
mp.jwt.verify.issuer=${JWT_ISSUER:https://selfcare.pagopa.it}
quarkus.smallrye-jwt.enabled=true

# Health
quarkus.smallrye-health.root-path=/health

# REST Client
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=1024

# Webhook Configuration
webhook.retry.max-attempts=${WEBHOOK_RETRY_MAX_ATTEMPTS:3}
webhook.retry.initial-delay=${WEBHOOK_RETRY_INITIAL_DELAY:1000}
webhook.retry.max-delay=${WEBHOOK_RETRY_MAX_DELAY:10000}
webhook.timeout.connect=${WEBHOOK_TIMEOUT_CONNECT:5000}
webhook.timeout.read=${WEBHOOK_TIMEOUT_READ:10000}

# Scheduler
quarkus.scheduler.enabled=true
