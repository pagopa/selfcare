
quarkus.http.port=8080

mp.jwt.verify.publickey=${JWT_PUBLIC_KEY}
smallrye.jwt.claims.sub=uid

#quarkus.smallrye-jwt.blocking-authentication=true

## Mongo
quarkus.mongodb.connection-string = ${MONGODB_CONNECTION_STRING:'mongodb://localhost:27017/?directConnection=true'}
quarkus.mongodb.database = selcIam

## JWT
quarkus.http.auth.proactive=false

## OPEN API ##
quarkus.smallrye-openapi.info-title=Product API
quarkus.smallrye-openapi.info-version=1.0.0

quarkus.log.level=INFO
quarkus.http.limits.max-form-attribute-size=4096

mp.openapi.extensions.smallrye.operationIdStrategy=METHOD

#quarkus.native.resources.includes=publicKey.pem

## SIGNATURE

## Rest Client
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=200

quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=INFO
quarkus.openapi-generator.codegen.validateSpec=false


## Jacoco
quarkus.jacoco.includes=it/pagopa/selfcare/product/controller/*,it/pagopa/selfcare/product/service/**,it/pagopa/selfcare/product/util/**
quarkus.jacoco.data-file=target/jacoco.exec

quarkus.smallrye-openapi.store-schema-directory=src/main/docs

product-ms.retry.min-backoff=${PRODUCT_MS_RETRY_MIN_BACKOFF:5}
product-ms.retry.max-backoff=${PRODUCT_MS_RETRY_MAX_BACKOFF:60}
product-ms.retry=${PRODUCT_MS_RETRY:3}

product-ms.appinsights.connection-string=${APPLICATIONINSIGHTS_CONNECTION_STRING:InstrumentationKey=00000000-0000-0000-0000-000000000000}

### ENCRYPTION PUB KEY
selfcare.data.encryption.key=${ONBOARDING_DATA_ENCRIPTION_KEY:0123456789ABCDEF0123456789ABCDEF}
selfcare.data.encryption.iv=${ONBOARDING_DATA_ENCRIPTION_IV:bXy0jvL2z6TtXQ==}