version: '3.8'
services:

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - "./db:/docker-entrypoint-initdb.d"
    networks:
      - develop-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
    command: "azurite --blobHost 0.0.0.0 --inMemoryPersistence"
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCD9I1QhZT4gRjAAHEDPazjFIwtg==
    networks:
      - develop-network

  azure-cli:
    build:
      context: "."
      dockerfile: "Dockerfile-azure-cli"
    depends_on:
      - azurite
    networks:
      - develop-network
    volumes:
      - "./blobStorage:/blobStorage"
    environment:
      - SELFCARE_INFRA_PRIVATE_ENV=dev

networks:
  develop-network:
    name: selfcare-develop-network