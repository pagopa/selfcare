version: "3.8"

services:
  mongo-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - developer-network
    volumes:
      - "./db:/docker-entrypoint-initdb.d"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      - developer-network
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCD9I1QhZT4gRjAAHEDPazjFIwtg==
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --inMemoryPersistence"

  azure-cli:
    build:
      context: "."
      dockerfile: "Dockerfile-azure-cli"
    depends_on:
      - azurite
    volumes:
      - "./blobStorageInit/init_azurite.sh:/init_azurite.sh"
      - "./blobStorageInit/products.json:/workspace/products.json"
    environment:
      - SELFCARE_INFRA_PRIVATE_ENV=dev
    networks:
      - developer-network

  mock-server:
    platform: linux/amd64
    image: mockserver/mockserver@sha256:adec675a93253dcd503cda331dbc8c88383c1c79ceb2370ec9766ad3f010d255
    ports:
      - "1080:1080"
    networks:
      - developer-network
    environment:
      - MOCKSERVER_INITIALIZATION_JSON_PATH=/config/*.json
      - MOCKSERVER_ENABLE_CORS_FOR_API="true"
      - MOCKSERVER_ENABLE_CORS_FOR_ALL_RESPONSES="true"
    volumes:
      - "./mock:/config"

networks:
  developer-network:
    name: selfcare-product-cdc-develop-network

secrets:
  maven_settings:
    file: ~/.m2/settings.xml