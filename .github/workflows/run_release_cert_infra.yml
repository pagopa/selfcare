name: Run release Cert Infra

on:
  push:
    branches:
      - main
      - releases/*
    paths:
      - './infra/cert/**'

  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Environment
        options: 
        - dev
        - uat
        - prod
      th_env:
        type: choice
        description: Terraform Environment
        options: 
          - dev
          - dev-pnpg
          - uat
          - uat-pnpg
          - prod
          - prod-pnpg

jobs:

  release_dev:
    uses: ./.github/workflows/call_release_infra.yml
    name: '[Dev] Run Cert Infra Release'
    if: ${{ (startsWith(github.ref_name, 'releases/') != true && inputs.env == null) || startsWith(inputs.env, 'dev') }}
    secrets: inherit
    with:
      environment: dev
      tf_environment: ${{ inputs.th_env }}
      dir: ./infra/cert

  release_uat_prod:
    uses: ./.github/workflows/call_release_infra.yml
    name: 'Run Cert Infra Release'
    if: ${{ (startsWith(github.ref_name, 'releases/') == true && startsWith(inputs.env, 'uat')) || (startsWith(github.ref_name, 'releases/') == true && startsWith(inputs.env, 'prod')) || startsWith(inputs.env, 'uat') || startsWith(inputs.env, 'prod') }}
    secrets: inherit
    with:
      environment: ${{ inputs.env }}
      tf_environment: ${{ inputs.th_env }}
      dir: ./infra/cert
