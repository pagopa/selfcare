name: Deploy App

on:
  workflow_call:
    inputs:
      env:
        type: choice
        description: Environment
        options:
          - dev
          - uat
          - prod
        required: true
      target:
        type: choice
        description: The target type
        options:
          - selc
          - pnpg
        required: true
        default: selc
      app:
        type: choice
        description: app name
        options:
          - auth
        required: true
        default: auth

jobs:
  code_review:
    uses: ./.github/workflows/call_release_app.yml
    name: Call Release App
    secrets: inherit
    with:
      env: ${{ inputs.env }}
      target: ${{ inputs.target }}
      app: ${{ inputs.app }}